syntax = "proto3";

package stream;

service Stream {
  rpc Test (stream Request) returns (stream Response) {}
}

message Attribute {
  string id = 1;
  string type = 2;
  string value = 3;
}

message Request {
  uint32 id = 1;
  repeated Attribute attributes = 2;
}

message Response {
  uint32 id = 1;
  string status = 2;
  repeated Attribute obligations = 3;
}
